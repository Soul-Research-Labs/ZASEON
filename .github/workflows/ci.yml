name: Soul CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  FOUNDRY_PROFILE: ci

jobs:
  # =============================================================================
  # Linting & Formatting
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Solidity linter
        run: npx solhint 'contracts/**/*.sol' --max-warnings 20000
        continue-on-error: true

      - name: Check formatting
        run: npx prettier --check 'contracts/**/*.sol' 'test/**/*.ts' 'scripts/**/*.ts' || true
        continue-on-error: true

  # =============================================================================
  # Smart Contract Tests
  # =============================================================================
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Hardhat tests
        run: npx hardhat test

  # =============================================================================
  # Security Analysis
  # =============================================================================
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Slither
        run: pip3 install slither-analyzer

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Slither
        run: slither . --config-file slither.config.json || true
        continue-on-error: true

  # =============================================================================
  # SDK Tests
  # =============================================================================
  sdk:
    name: SDK Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install
        continue-on-error: true

      - name: Build SDK
        run: npm run build || true
        continue-on-error: true

      - name: Run tests
        run: npm test || true
        continue-on-error: true

  # =============================================================================
  # Frontend Build
  # =============================================================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk/packages/react
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install
        continue-on-error: true

      - name: Build
        run: npm run build || true
        continue-on-error: true

  # =============================================================================
  # Noir Circuit Tests
  # =============================================================================
  circuits:
    name: Noir Circuit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Noir
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/main/install | bash
          export PATH="$HOME/.nargo/bin:$PATH"
          $HOME/.nargo/bin/noirup
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH

      - name: Run Circuit Tests
        run: |
          cd noir
          for d in */; do
            if [ -f "$d/Nargo.toml" ]; then
              echo "Testing $d"
              (cd "$d" && nargo test) || true
            fi
          done
        continue-on-error: true

  # =============================================================================
  # Release
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [contracts, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          echo "# Changelog" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~20")..HEAD >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Soul Protocol v${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: true
