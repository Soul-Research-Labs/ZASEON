specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  # ProofCarryingContainer (PCÂ³)
  - kind: ethereum
    name: ProofCarryingContainer
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: ProofCarryingContainer
      startBlock: 0 # Update to deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Container
        - Nullifier
        - Policy
        - ContainerVerification
      abis:
        - name: ProofCarryingContainer
          file: ./abis/ProofCarryingContainer.json
      eventHandlers:
        - event: ContainerCreated(indexed bytes32,indexed bytes32,indexed bytes32,bytes32,uint64)
          handler: handleContainerCreated
        - event: ContainerVerified(indexed bytes32,indexed address,bool,string)
          handler: handleContainerVerified
        - event: ContainerConsumed(indexed bytes32,indexed bytes32,indexed address)
          handler: handleContainerConsumed
        - event: PolicyAdded(indexed bytes32)
          handler: handlePolicyAdded
        - event: PolicyRemoved(indexed bytes32)
          handler: handlePolicyRemoved
      file: ./src/proof-carrying-container.ts

  # PolicyBoundProofs (PBP)
  - kind: ethereum
    name: PolicyBoundProofs
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # Update after deployment
      abi: PolicyBoundProofs
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PolicyDefinition
        - ComplianceProof
      abis:
        - name: PolicyBoundProofs
          file: ./abis/PolicyBoundProofs.json
      eventHandlers:
        - event: PolicyRegistered(indexed bytes32,indexed bytes32,string)
          handler: handlePolicyRegistered
        - event: PolicyDeactivated(indexed bytes32)
          handler: handlePolicyDeactivated
        - event: ProofVerified(indexed bytes32,indexed bytes32,indexed address,bool)
          handler: handleProofVerified
      file: ./src/policy-bound-proofs.ts

  # ExecutionAgnosticStateCommitments (EASC)
  - kind: ethereum
    name: ExecutionAgnosticStateCommitments
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ExecutionAgnosticStateCommitments
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StateCommitment
        - StateTransition
      abis:
        - name: ExecutionAgnosticStateCommitments
          file: ./abis/ExecutionAgnosticStateCommitments.json
      eventHandlers:
        - event: CommitmentCreated(indexed bytes32,indexed bytes32,bytes32,indexed address)
          handler: handleCommitmentCreated
        - event: CommitmentFinalized(indexed bytes32,uint32)
          handler: handleCommitmentFinalized
      file: ./src/state-commitments.ts

  # CrossDomainNullifierAlgebra (CDNA)
  - kind: ethereum
    name: CrossDomainNullifierAlgebra
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: CrossDomainNullifierAlgebra
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NullifierConsumption
        - Domain
      abis:
        - name: CrossDomainNullifierAlgebra
          file: ./abis/CrossDomainNullifierAlgebra.json
      eventHandlers:
        - event: NullifierConsumed(indexed bytes32,indexed bytes32,indexed address)
          handler: handleNullifierConsumed
        - event: DomainRegistered(indexed bytes32,indexed uint64,indexed bytes32,bytes32)
          handler: handleDomainRegistered
        - event: CrossDomainLink(indexed bytes32,indexed bytes32,indexed bytes32,bytes32)
          handler: handleCrossDomainLink
      file: ./src/cross-domain-nullifier.ts

  # PILv2Orchestrator
  - kind: ethereum
    name: PILv2Orchestrator
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: PILv2Orchestrator
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Operation
        - User
        - SystemStats
      abis:
        - name: PILv2Orchestrator
          file: ./abis/PILv2Orchestrator.json
      eventHandlers:
        - event: CoordinatedTransitionCreated(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleCoordinatedTransitionCreated
        - event: CoordinatedTransitionCompleted(indexed bytes32)
          handler: handleCoordinatedTransitionCompleted
        - event: CrossChainTransferInitiated(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleCrossChainTransferInitiated
      file: ./src/orchestrator.ts

  # ZKBoundStateLocks (ZK-SLocks)
  - kind: ethereum
    name: ZKBoundStateLocks
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000"
      abi: ZKBoundStateLocks
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ZKSLock
        - ZKSLockDomain
        - ZKSLockOptimisticUnlock
        - ZKSLockUnlockReceipt
        - ZKSLockStats
      abis:
        - name: ZKBoundStateLocks
          file: ./abis/ZKBoundStateLocks.json
      eventHandlers:
        - event: LockCreated(indexed bytes32,indexed bytes32,bytes32,bytes32,bytes32,indexed address,uint64)
          handler: handleLockCreated
        - event: LockUnlocked(indexed bytes32,indexed bytes32,bytes32,indexed bytes32,address)
          handler: handleLockUnlocked
        - event: OptimisticUnlockInitiated(indexed bytes32,indexed address,uint256,uint64)
          handler: handleOptimisticUnlockInitiated
        - event: OptimisticUnlockFinalized(indexed bytes32,indexed address)
          handler: handleOptimisticUnlockFinalized
        - event: LockDisputed(indexed bytes32,indexed address,bytes32,uint256)
          handler: handleLockDisputed
        - event: DomainRegistered(indexed bytes32,uint16,uint16,uint32,string)
          handler: handleDomainRegistered
        - event: VerifierRegistered(indexed bytes32,indexed address)
          handler: handleVerifierRegistered
      file: ./src/zk-bound-state-locks.ts
