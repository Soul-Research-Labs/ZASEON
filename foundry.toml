[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
cache_path = "forge-cache"
solc_version = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 10000  # Increased for better runtime gas efficiency
via_ir = true
fuzz = { runs = 10000, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 128, fail_on_revert = false }

# Gas reporting for optimization tracking
gas_reports = ["*"]
gas_reports_ignore = ["test/*", "mocks/*"]

[profile.ci]
fuzz = { runs = 50000 }
invariant = { runs = 512, depth = 256 }
optimizer_runs = 200  # Lower for CI to speed up compilation

[profile.production]
optimizer_runs = 100000  # Maximum optimization for production
via_ir = true

[profile.halmos]
optimizer = true
via_ir = true
optimizer_runs = 0

[profile.symbolic]
fuzz = { runs = 100000 }
invariant = { runs = 1024, depth = 512 }

[profile.coverage]
# NOTE: Forge coverage fails on this project with "stack too deep" errors.
# This is a known Foundry limitation with complex ZK verifier contracts.
# See docs/COVERAGE.md for workarounds and manual coverage tracking.
# The settings below are optimal but still fail with instrumentation.
via_ir = true
optimizer = true
optimizer_runs = 200

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "single"
override_spacing = false
wrap_comments = true

[doc]
out = "docs/foundry"
title = "Soul Protocol - Cross-Chain ZK Privacy Middleware"
repository = "https://github.com/Soul-Research-Labs/SOUL"

# Remappings for OpenZeppelin and other dependencies
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/",
]

# RPC endpoints for forking (use environment variables)
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
base = "${BASE_RPC_URL}"

# Etherscan API keys for verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
optimism = { key = "${OPTIMISM_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }


