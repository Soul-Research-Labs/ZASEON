[workspace]
members = [
    # Core circuits — mapped to deployed Solidity contracts
    "nullifier",                # NullifierRegistryV3 — CDNA nullifier derivation
    "state_commitment",         # ConfidentialStateContainerV3 — state preimage proof
    "state_transfer",           # ZKBoundStateLocks — ownership transfer proof
    "cross_chain_proof",        # CrossChainProofHubV3 — cross-chain relay proof
    "container",                # ConfidentialStateContainerV3 — container validity
    "cross_domain_nullifier",   # NullifierRegistryV3 + ZKBoundStateLocks — CDNA
    "merkle_proof",             # Utility — Merkle inclusion proof
    # Supporting circuits
    "balance_proof",            # Balance verification proofs
    "private_transfer",         # Private UTXO transfer (shielded pool)
    "swap_proof",               # Atomic swap proofs
    "pedersen_commitment",      # Pedersen commitment utility
    "compliance_proof",         # Compliance / sanctions proof
    "policy",                   # Policy verification
]
