#   echidna . --contract EchidnaIntegration --config test/fuzzing/echidna.config.yaml

# Test configuration - aggressive settings for extensive fuzzing
testMode: assertion
testLimit: 100000      # Increased from 50000
seqLen: 150            # Increased from 100 for longer sequences

# Shrinking - more aggressive shrinking
shrinkLimit: 10000     # Increased from 5000

# Contract deployment - multiple senders for better coverage
deployer: "0x10000"
sender: ["0x10000", "0x20000", "0x30000", "0x40000", "0x50000"]

# Coverage tracking
coverage: true
corpusDir: "echidna-corpus"

# Gas limits - generous limits for complex operations
gasLimit: 15000000
maxGasPerTx: 12000000

# Timeouts - longer timeouts for thorough testing
timeout: 600           # 10 minutes per contract

# Solidity compiler
solcArgs: "--optimize --optimize-runs 200"

# Filtering
filterBlacklist: true
filterFunctions: []

# Dictionary frequency - higher for better value discovery
dictFreq: 0.50         # Increased from 0.40

# Assertions - strict checking
checkAsserts: true

# Property testing prefix
prefix: "echidna_"

# Multi-ABI mode for testing contract interactions
multi-abi: false

# Seed for reproducibility (comment out for random)
# seed: 12345
